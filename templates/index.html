{% extends 'base.html' %}
{% block content %}
    <a class="btn btn-neutral" href="/add-new-mahasiswa">Add New Mahasigma</a>
    <div class="overflow-x-auto">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>NAMA</th>
                    <th>NPM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for mahasiswa in list_mahasiswa %}
                    <td>
                        <img src="/uplouds/media/{{mahasiswa.profile_picture}}" alt="">
                    </td>
                    <td>{{mahasiswa.nama}}</td>
                    <td>{{mahasiswa.npm}}</td>
                    </tr>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
